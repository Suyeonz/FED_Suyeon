<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04. fixed 포지션</title>
    <style>

        body{
            height: 3000px;
        }
        
        .bx{
            width: 100px;
            height: 100px;
            border: 2px solid blue;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            /* 글자세로중앙 */
            line-height: 100px;
        }
        /* 첫번째 앱솔루트 */
        #a1{
            position: absolute;
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }
        
        /* 두번째 absolute */
        #a2{
            position: absolute; /* poa */
            top: 0;
            left: 0;
            /* 나의 부모는? 보이는 화면 */
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }
        
        /* 첫번째 박스에 포지션 체크 */
        #r1{
            position: relative;
            background: url(./images/ab5.jpg) no-repeat center/cover;
        }

        /* 또 하나의 relative */
        #r2{
            position: relative; /*por*/
            left: 100px;
            background: url(./images/ab5.jpg) no-repeat center/cover;

        }

        #s1{
            background-color: lightcoral;
        }

        #s2{
            background-color: lightblue;
        }

        /* 부모를 찾는 absolute */
        .bx2{
            border: 2px dotted orangered;
            padding: 50px;
            font-size: 24px;
            text-align: center;
        }

        /* 각 부모박스 */
        .s5{
            position: relative;
            background-color: lightblue;
        }
        .s6{
            position: relative;
            background-color: lightcoral;
        }
        .s7{
            position: relative;
            background-color: lightgreen;
        }
        .s8{
            position: relative;
            background-color: lightsalmon;
            overflow: hidden;
            /* absolute 자식에 관하여 부모자격이 있는경우에만 overflow: hidden이 적용 */
        }

        /* 부모찾는 absolute 박스 */
        .abs{
            position: absolute;
            width: 50px;
            height: 50px;
            color: #fff;
            background: url(./images/ab1.jpg) no-repeat center/cover;
        }

        /* .a3는 위치이동값이 없으므로 젠틀
            > 싸고 있는 박스안에 가만히 있음 */

        /* 부모찾는 absolute .a4 */
        .a4{
            top: -18px; /* 부모자격이 있는 overflow: hidden 체크 위해 약간 위로 이동 */
            left: 0;
            /* 나의 부모는? */
            width: 20%;
            height: 40%;
            /* absolute인데 %로 가로, 세로 크기를 줄 경우에는 부모자격박스를 기준함 */
        }

        /* absolute : 판타롱스타킹 */
        .a5{
            position: absolute;
            /* 크기를 안주면 내용만큼 늘어남 */
            top: 20%;
            right: 10%;
            outline: 2px solid red;
        }

        .a5 img{
            vertical-align: top;
            /* 
                박스에 단일한 이미지를 넣을 경우 하단에 자연스러운 간극이 존재(4px)
                이것을 없애려면 vertical-align 인라인요소간 세로정렬 속성의 값으로 top/bottom/middle 중 어느 것이든 사용하면 사라짐
            */
        }

        /* span을 absolute로
            > 자동 display:block로 전환 */
        .spabs{
            position: absolute;
            bottom: 0;
            right: 0;
            /* 부모는 .s8 */
            border: 4px dotted red;
        }

        /* absolute끼리느 서로 겹침 */
        .absimg{
            width: 92px;
            height: 115px;
            border: 10px ridge gold;
        }

        .absimg img{
            position: absolute;
            /* gentle absolute
            부모자격이 없는 일반 static 요소여도 그 자리에 가만히 있음
            > absolute 이미지끼리는 서로 겹쳐지고 위, 아래관계는 z-index로 변경가능 */
        }

        /* 두번째 이미지 닥스만 투명하게 */
        .absimg img:last-child{
            /* 투명도: opacity (0 투명, 1 불투명, 0.몇 반투명) */
            opacity: 0; /* op숫자 */
            /* 트래지션: transition - trs */
            transition:  .5s;
        }

        /* 부모박스 오버시 닥스 보이기 */
        .absimg:hover img:last-child{
            opacity: 1;
        }

        /* fixed 박스 공통 */
        .fxd{
            position: fixed; /* pof */
                        
            /*******************************************************************************
                [ 4. fixed 포지션 ]
                
                1. 보이는 화면을 기준한 포지션
                > 대부분의 속성이 absolute와 같으나 부모만 다르다고 보면됨

                2. 스크롤이 내려갈 때 요소가 그대로 화면에 멈춰져 있음

                3. 위치속성값을 설정하지 않으면 젠틀함 - gentle fixed (gentle absolute와 같음)

                4. 크기설정을 하지 않으면 내용만큼 자동크기설정됨
                
                5. 인라인요소도 fixed를 주면 block요소로 전환

                6. 활용도
                    1) 스크롤에 관계 없이 화면고정시
                    2) 화면바깥에 숨겼다가 나타나기 할때
                    3) 보이는 화면을 기준하는 구현의 모든 경우

                *유의사항: 배경고정과는 다름. 배경고정은 보이는 화면을 기준한 박스의 배경이미지를 고정
                            > 반면 fixed 포지션은 요소를 고정
            *******************************************************************************/ 

            width: 80%;
            height: 100px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            color: #fff;

            background: url(./images/ab0.jpg) repeat-x 0/auto 100%;

            /* 맨위로 오게하기 */
            z-index: 999;
        }
        
        /* 두번째 fixed 박스 */
        .f2{
            top: 0;
            left: 0;
            /* 보이는 화면 최상단 */
            width: 100%;
        }

        /* 최하위 요소일지라도 fixed되면 보이는 화면으로 기준하여 변경됨 */
        .f3{
            position: fixed;
            top: 25%;
            right: -140px;
            z-index: 99999;
            /* 트랜지션: trs */
            transition: .3s;
        }

        /* 마우스 오버시 나오기 */
        .f3:hover{
            right: 0;
        }

        .f3 span{ /* 글자박스 */
            position: absolute;
            top: 0;
            right: 100%;
            /* 부모는? .f3 */
            width: 50px;
            height: 100%;
            /* 글자세로모드 */
            writing-mode: vertical-lr;
            background-color: lightblue;
            padding-left: 20px;
            /* 둥근모서리: 왼쪽위, 왼쪽아래 boder-radius: 왼위 오른위 오른아래 왼아래 / 왼쪽위부터 시계방향 */
            border-radius: 20px 0 0 20px;
        }

        .f3 img{
            height: 200px;
            /*  */
            vertical-align: middle;
        }
        </style>
</head>
<body>
    <div class="bx" id="r1">r1</div>
    <div class="bx" id="s1">s1</div>
    <div class="bx" id="a1">a1</div>
    <div class="bx" id="r2">r2</div>
    <div class="bx" id="s2">s2</div>
    <div class="bx" id="a2">a2</div>

    <!-- 화면고정 fixed 포지션 박스 -->
    <div class="fxd f1">
        나는 젠틀 fixed다!
    </div>
    <div class="fxd f2">
        나 fixed의 부모는 보이는 화면이다!
    </div>

    <!-- absolute : 판타롱스타킹 -->
    <div class="a5">
        <img src="./images/ab2.jpg" alt="타노스">
    </div>

    <!-- absolute끼리느 서로 겹침 -->
    <div class="absimg">
        <img src="./images/ab3.jpg" alt="토르">
        <img src="./images/ab4.jpg" alt="닥스">
    </div>

    <!-- 부모를 찾는 absolute -->
    <!-- .bx2.s5{s5}>.bx2.s6{s6}>.bx2.s7{s7}>.bx2.s8{s8}>.abs.a3{a3} -->
    <div class="bx2 s5">s5
        <div class="bx2 s6">s6
            <div class="bx2 s7">s7
                <div class="bx2 s8">s8
                    <div class="abs a3">a3</div>
                    <div class="abs a4">a4</div>
                    <span class="spabs">
                        나는 span absolute다!
                    </span>
                    <!-- 최하위 요소일지라도 fixed되면 보이는 화면으로 기준하여 변경됨 -->
                    <div class="f3">
                        <img src="./images/ab0.jpg" alt="포스터">
                        <span>포스터보기</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
